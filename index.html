<!DOCTYPE html>
<html>
  <head>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>
  <script>
    AFRAME.registerComponent('clicker', {
          init: function() {
              this.el.addEventListener('click', e => {
                  alert('Model clicked!');
              });
          }
      });
  </script>
    <title>Simple AR Scene</title>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs vr-mode-ui="enabled: false" raycaster cursor="rayOrigin: mouse" renderer="antialias: true; alpha: true">
      <!-- Marker -->
      <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
      <a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: 43.084007; longitude: -77.675633" scale="5 5 5"></a-entity>
        <!-- <a-entity
        position="0 0 0"
        scale="0.05 0.05 0.05"
        gltf-model="scene/scene.gltf"
        clicker
      ></a-entity> -->
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
